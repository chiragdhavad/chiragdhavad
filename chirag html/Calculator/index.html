<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="staly.css">
    <script src="javasript.js"></script>

</head>

<body>





    <div class="h1">
        <h1>Wellcome to my calculator</h1>
    </div>
    <div class="calculator">

        <div class="text">
            <input class="input" type="text" id="result" />

        </div>
        <div class="ab">
            <div class="row">
                <button type="button" onclick="display('7')" class="B">7</button>
                <button type="button" onclick="display('8')"  class="B">8</button>
                <button type="button" onclick="display('9')" class="B">9</button>
                <button type="button" onclick="display('*')" class="B">&times;</button>
            </div>
            <div class="row">
                <button type="button" onclick="display('4')"  class="B">4</button>
                <button type="button" onclick="display('5')" class="B">5</button>
                <button  type="button" onclick="display('6')" class="B">6</button>
                <button type="button" onclick="display('-')" class="B">&#8722;</button>
            </div>
            <div class="row">
                <button type="button" onclick="display('0')" class="B">0</button>
                <button type="button" onclick="display('1')"class="B">1</button>
                <button  type="button" onclick="display('2')"class="B">2</button>
                <button  type="button" onclick="display('3')"class="B">3</button>
                

            </div>
            <div class="row">
     
                <button  type="button" onclick="display('+')"class="B">+</button>
                <button  type="button" onclick="display('%')"class="B">%</button>
                <button  type="button" onclick="display('/')"class="B">/</button>
                <button  type="button" onclick="solve()"class="B">=</button>
                <button  type="button" onclick=" clearScreen('')"class="B">AC</button>
            </div>
        </div>
    </div>
</body>

</html>
